server:
  port: 8082

ibs:
  parent:
    cors:
      access-control-allow-methods: GET,POST,PUT,DELETE
      access-control-allow-headers: Origin, X-Requested-With, Content-Type, Accept, _log, _token
      access-control-max-age: 1800
    filter:
      enable-dynamic-table-filter: true
    dynamic:
      table:
        project-name: i18n
        mapping-template-resource-paths:
        - mappings/I18nMessage.tmp.xml.template
        mapping-codes:
        - I18N_MESSAGE_
        name: I18N_DYNAMIC_TABLE
        count-ceiling: 500
        warn-count-ceiling: 450

spring:
  datasource:
    url: jdbc:sqlserver://localhost:1433;DatabaseName=douglei
    username: sa
    password: root
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.microsoft.sqlserver.jdbc.SQLServerDriver